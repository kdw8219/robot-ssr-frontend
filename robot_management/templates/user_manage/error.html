<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error ‚Äî Robot Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h2 { 
            margin: 0; 
            color: white;
        }

        .header-right button {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #007bff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .header-right button:hover { background-color: #e6e6e6; }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #dc3545;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-group button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .btn-home {
            background-color: #007bff;
            color: #fff;
        }

        .btn-home:hover {
            background-color: #0056b3;
        }

        .btn-retry {
            background-color: #28a745;
            color: #fff;
        }

        .btn-retry:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h2>Hello {{ userId|default:"Guest" }} ‚Äî you are {{ role|default:"N/A" }}</h2>
        </div>
        <div class="header-right">
            <button onclick="location.href='/'">Home</button>
            <button onclick="location.href='/logout/'">Logout</button>
        </div>
    </header>

    <main>
        <h1>Error!</h1>
        <h2>üôèSorry! Please back home and try againüôè</h2>

        <div class="btn-group">
            <button class="btn-home" onclick="location.href='/'">Back to home</button>
        </div>
    </main>
</body>
</html>
