<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h2 {
            margin: 0;
        }

        .header-right button {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #007bff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .header-right button:hover {
            background-color: #e6e6e6;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            overflow-y: auto;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            align-items: start;
        }

        .card {
            background: #ffffff;
            border: 1px solid #e6e6e6;
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        }

        #robot-video {
            width: 100%;
            max-width: 800px;
            height: 450px;
            background: black;
            display: block;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .map-meta {
            font-size: 0.85em;
            color: #666;
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        #map-image {
            width: 100%;
            height: 360px;
            object-fit: contain;
            background: #111;
            border-radius: 8px;
            border: 1px solid #222;
        }

        #map-status[data-state="error"] {
            color: #dc3545;
        }

        .map-actions button {
            padding: 6px 10px;
            border: 1px solid #007bff;
            background: #fff;
            color: #007bff;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .map-actions button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .control-panel {
            margin-top: 20px;
        }

        .control-panel button {
            padding: 10px 16px;
            margin: 8px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 0.95em;
        }

        .control-panel button:hover {
            background-color: #0056b3;
        }

        .danger {
            background-color: #dc3545 !important;
        }

        .danger:hover {
            background-color: #b21f2d !important;
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            #robot-video,
            #map-image {
                height: 320px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="header-left">
            <h2>Details of {{ robotId }}</h2>
        </div>

        <div class="header-right">
            <button id="connectRobotBtn">Connect Robot</button>
            <button id="disconnectRobotBtn">Disconnect</button>
            <button id="movingBackBtn">Return</button>
        </div>
    </header>

    <main>
        <div class="dashboard">
            <section class="card">
                <video id="robot-video" autoplay playsinline></video>

                <h3>Control Panel</h3>

                <div class="control-panel">
                    <button onclick="move('forward')">Forward</button>
                    <button onclick="move('backward')">Backward</button>
                    <button onclick="move('left')">Left</button>
                    <button onclick="move('right')">Right</button>
                    <button onclick="stop()">Stop</button>
                    <button class="danger" onclick="emergencyStop()">Emergency Stop</button>
                    <button onclick="dock()">Dock</button>
                </div>
            </section>

            <section class="card">
                <div class="map-header">
                    <h3>SLAM Map</h3>
                    <div class="map-actions">
                        <button id="map-refresh-btn">Refresh</button>
                    </div>
                </div>
                <div class="map-meta">
                    <span>Last updated: <strong id="map-updated-at">-</strong></span>
                    <span>Status: <strong id="map-status" data-state="ok">Idle</strong></span>
                </div>
                <img id="map-image" data-map-url="" alt="Robot SLAM Map" />
            </section>
        </div>
    </main>

    <script>
        const ROBOT_ID = "{{ robotId }}";
    </script>

    <!-- WebRTC + Control Logic -->
    <script type="module">
        import {
            startRobotControlChannel,
            move,
            stop,
            emergencyStop,
            dock,
            closeControlChannel
        } from "/static/js/robot_control.js";

        import {
            startWebRTCConnection,
            disconnectWebRTC
        } from "/static/js/robot_webrtc.js";

        import {
            startMapPolling,
            stopMapPolling
        } from "/static/js/robot_map.js";


        /** ------------------------------
         * SAFE EVENT BINDING (DOMContentLoaded)
         * ------------------------------ */
        document.addEventListener("DOMContentLoaded", () => {

            const connectButton = document.getElementById("connectRobotBtn");
            const disconnectButton = document.getElementById("disconnectRobotBtn");
            const returnButton = document.getElementById("movingBackBtn");

            /** RETURN BUTTON FIX */
            returnButton.addEventListener("click", () => {
                console.log("[UI] Return button clicked");
                cleanupConnections();
                window.location.href = "/index/";
            });

            /** CONNECT ROBOT */
            connectButton.addEventListener("click", async () => {
                connectButton.disabled = true;
                connectButton.textContent = "Connecting...";

                try {
                    await startWebRTCConnection(ROBOT_ID);
                    await startRobotControlChannel(ROBOT_ID);

                    connectButton.textContent = "Connected";
                    connectButton.style.backgroundColor = "#28a745";
                    connectButton.style.color = "#fff";
                } catch (err) {
                    console.error("Connect failed:", err);
                    alert("Failed to connect to robot.");
                    connectButton.disabled = false;
                    connectButton.textContent = "Connect Robot";
                }
            });

            /** MANUAL DISCONNECT */
            disconnectButton.addEventListener("click", () => {
                cleanupConnections();
            });

            /** CLEANUP FUNCTION */
            function cleanupConnections() {
                console.log("[Cleanup] Closing WebRTC & WebSockets...");

                disconnectWebRTC();
                closeControlChannel();
                stopMapPolling();

                connectButton.disabled = false;
                connectButton.textContent = "Connect Robot";
                connectButton.style.backgroundColor = "#fff";
                connectButton.style.color = "#007bff";
            }

            /** AUTO CLEANUP: page reload, back, exit */
            window.addEventListener("beforeunload", cleanupConnections);
            window.addEventListener("pagehide", cleanupConnections);

            /** expose control funcs to HTML buttons */
            window.move = move;
            window.stop = stop;
            window.emergencyStop = emergencyStop;
            window.dock = dock;

            startMapPolling(ROBOT_ID, { intervalMs: 5000 });
        });
    </script>

</body>

</html>
