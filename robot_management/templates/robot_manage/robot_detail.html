<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h2 {
            margin: 0;
        }

        .header-right button {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #007bff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .header-right button:hover {
            background-color: #e6e6e6;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            overflow-y: auto;
        }

        #robot-video {
            width: 100%;
            max-width: 800px;
            height: 450px;
            background: black;
            display: block;
            margin-bottom: 20px;
        }

        .control-panel {
            margin-top: 20px;
        }

        .control-panel button {
            padding: 10px 16px;
            margin: 8px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 0.95em;
        }

        .control-panel button:hover {
            background-color: #0056b3;
        }

        .danger {
            background-color: #dc3545 !important;
        }

        .danger:hover {
            background-color: #b21f2d !important;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-left">
            <h2>Robot Detail (ID: {{ robotId }})</h2>
        </div>

        <div class="header-right">
            <button id="connectRobotBtn">Connect Robot</button>
            <button id="disconnectRobotBtn">Disconnect</button>
            <button id="movingBackBtn">Return</button>
        </div>
    </header>

    <main>
        <video id="robot-video" autoplay playsinline></video>

        <h3>Control Panel</h3>

        <div class="control-panel">
            <button onclick="move('forward')">Forward</button>
            <button onclick="move('backward')">Backward</button>
            <button onclick="move('left')">Left</button>
            <button onclick="move('right')">Right</button>
            <button onclick="stop()">Stop</button>
            <button class="danger" onclick="emergencyStop()">Emergency Stop</button>
            <button onclick="dock()">Dock</button>
        </div>
    </main>

    <script>
        const ROBOT_ID = "{{ robotId }}";
    </script>

    <!-- WebRTC Signaling -->
    <script type="module" src="/static/js/robot_webrtc.js"></script>

    <!-- Robot Control Channel -->
    <script type="module">
        import {
            startRobotControlChannel,
            move,
            stop,
            emergencyStop,
            dock,
            closeControlChannel
        } from "/static/js/robot_control.js";

        import { startWebRTCConnection, disconnectWebRTC } from "/static/js/robot_webrtc.js";

        const connectButton = document.getElementById("connectRobotBtn");
        const disconnectButton = document.getElementById("disconnectRobotBtn");
        const returnButton = document.getElementById("movingBackBtn");

        returnButton.addEventListener("click", () => {
            location.href = "/index/";
        });

        // ðŸ”¥ CONNECT: WebRTC + Control WS
        connectButton.addEventListener("click", async () => {
            connectButton.disabled = true;
            connectButton.textContent = "Connecting...";

            try {
                await startWebRTCConnection(ROBOT_ID);
                await startRobotControlChannel(ROBOT_ID);

                connectButton.textContent = "Connected";
                connectButton.style.backgroundColor = "#28a745";
                connectButton.style.color = "#fff";

                console.log("[UI] Robot connected completely");
            } catch (err) {
                console.error("Connect failed:", err);
                alert("Failed to connect to robot.");
                connectButton.disabled = false;
                connectButton.textContent = "Connect Robot";
            }
        });

        // ðŸ”¥ DISCONNECT
        disconnectButton.addEventListener("click", () => {
            disconnectWebRTC();
            closeControlChannel();

            connectButton.disabled = false;
            connectButton.textContent = "Connect Robot";
            connectButton.style.backgroundColor = "#fff";
            connectButton.style.color = "#007bff";

            console.log("[UI] Robot disconnected");
        });

        // expose functions to global scope (HTML buttons)
        window.move = move;
        window.stop = stop;
        window.emergencyStop = emergencyStop;
        window.dock = dock;
    </script>

</body>

</html>
