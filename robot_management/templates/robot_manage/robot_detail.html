<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h2 { margin: 0; }

        .header-right button {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #007bff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .header-right button:hover { background-color: #e6e6e6; }

        main {
            flex-grow: 1;
            padding: 20px 40px;
            background-color: #fff;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th { background-color: #f8f8f8; }

        tr:hover { background-color: #f0f8ff; cursor: pointer; }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 6px 12px;
            margin: 0 4px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }

        .pagination button.active {
            background-color: #007bff;
            color: white;
        }

        .editBtn, .deleteBtn {
            padding: 4px 8px;
            margin-right: 4px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .editBtn { background-color: #ffc107; color: #000; }
        .editBtn:hover { background-color: #e0a800; }

        .deleteBtn { background-color: #dc3545; color: #fff; }
        .deleteBtn:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h2>Details of {{ robotId }}</h2>
        </div>
        <div class="header-right">
            <button id="movingBackBtn" disabled>Return</button>
        </div>
    </header>

    <main>
        <h3>Details</h3>


    <script>
        const role = "{{ role }}";
        const returnButton = document.getElementById("movingBackBtn");

        {
            returnButton.addEventListener("click", () => {
                location.href = "/index/";
            });
        }
    </script>
</body>
</html>
